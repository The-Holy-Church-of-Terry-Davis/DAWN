<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DAWN GUI</title>
  </head>
  <body>
    <div id="projNameContainer">
      <h1 id="projName">MyDawnProject</h1>
      <div id="projNameDiv">
        <input type="text" placeholder="Project Name:" id="projNameTextInput" name="projNameTextInput"><span><button id="projNameButton" onclick="updateProjNameLabel()">Submit</button></span>
      </div>
    </div>
    <hr />
    <div id="runningOSContainer">
      <h2 id="runningOSLabel">OS to run on: <span id="runningOS">Windows</span></h2>
      <span><button id="osWindowsButton" onclick="runningOSSelect('Windows');" data-selected="true">Windows</button><button id="osLinuxButton" onclick="runningOSSelect('Linux');" data-selected="false">Linux</button></span>
    </div>

    <footer><strong>Node.js:</strong> <span id="node-version"></span> • <strong>Chromium:</strong> <span id="chrome-version"></span> • <strong>Electron:</strong> <span id="electron-version"></span></footer>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
